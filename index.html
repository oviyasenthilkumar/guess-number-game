<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Walter+Turncoat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>GUESS THE NUMBER</h1>
        <div class="frontPage">
            <button id="easy">Easy Level </button>
            <button id="medium">Medium Level </button>
            <button id="hard">Hard Level </button>
        </div>
        
    </div>
        <div id="easy-mode-container">
            <div class="easy-lvl">
                <h2>GUESS NUMBER</h2>
                <P>I'm thinking of a number between 1-100 <br> Can you guess it ?</P>
                <input type="number" id="yourGuessEasy"><br>
                <button id="btn1">Guess</button>
                <p id="range-esy"></p>
                <p id="no_of_guess-esy"></p>
                <p id="guessedNum-esy"></p>
            </div>
            <div id="icon1">
                <button><i class="fa-solid fa-house"></i></button>
            </div>
            <button id="startIcon1"><i class="fa-solid fa-rotate-right"></i><br>Retry again</button>
        </div>
        <div id="medium-mode-container">
            <div class="medium-lvl">
                <h2>GUESS NUMBER</h2>
                <P>I'm thinking of a number between 1-300 <br> Can you guess it ?</P>
                <p>only u have 10 choices</p>
                <input type="number" id="yourGuessMedium"><br>
                <button id="btn2">Guess</button>
                <p id="range-mdm"></p>
                <p id="no_of_guess-mdm"></p>
                <p id="guessedNum-mdm"></p> 
            </div>
            <div id="icon2">
                <button><i class="fa-solid fa-house"></i></button>
            </div>
            <button id="startIcon2"><i class="fa-solid fa-rotate-right"></i><br>Retry again</button>
        </div>
        <div id="hard-mode-container">
            <div class="hard-lvl">
                <h2>GUESS NUMBER</h2>
                <P>I'm thinking of a number between 1 - 400 <br> Can you guess it ?</P>
                <p>only you have 7 chances</p>
                <input type="number" id="yourGuessHard"><br>
                <button id="btn3">Guess</button>
                <p id="range-hrd"></p>
                <p id="no_of_guess-hrd"></p>
                <p id="guessedNum-hrd"></p> 
            </div>
            <div id="icon3">
                <button><i class="fa-solid fa-house"></i></button>
            </div>
            <button id="startIcon3"><i class="fa-solid fa-rotate-right"></i><br>Retry again</button>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
